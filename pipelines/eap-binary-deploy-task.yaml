apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: eap-binary-deploy
spec:
  params:
    - name: namespace
      type: string
  workspaces:
  - name: source
    description: The workspace where the source code will found
  steps:
    - name: get-pods
      image: quay.io/openshift/origin-cli:latest
      command: ["/bin/bash", "-c"]
      args:
        - |-
          oc start-build acmeapp --from-file=/workspace/source/acme-app/target/ROOT.war -n $(params.namespace) --token=